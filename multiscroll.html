<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery.multiscroll.css" />
	<title>Multiscroll</title>
</head>

<body>
	<section>
		<h1 class="section-title">Multiscroll</h1>
		<div id="multiscroll">
			<div class="ms-left">
				<div class="ms-section">Left1</div>
				<div class="ms-section">Left2</div>
				<div class="ms-section">Left3</div>
			</div>
			<div class="ms-right">
				<div class="ms-section">Right1</div>
				<div class="ms-section">Right2</div>
				<div class="ms-section">Right3</div>
			</div>
		</div>

	</section>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/jquery.multiscroll.min.js"></script>
	<script src="js/jquery.easings.min.js"></script>
	<script>
		$(function() {
			$('#multiscroll').multiscroll({
				verticalCentered: false,
			});
		});

	</script>
</body>

</html>
