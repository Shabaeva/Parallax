<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Parallax</title>
</head>

<body>
	<section>
		<h1 class="section-title">Scrolling</h1>

		<div class="parallax-window" data-parallax="scroll" data-natural-width="1280" data-natural-height="300" data-speed="0.1" data-image-src="img/1.jpg"></div>
		<p class="scrolling-paragraph"></p>
		<div class="parallax-window" data-parallax="scroll" data-natural-width="1280" data-natural-height="300" data-image-src="img/2.jpg"></div>
		<p class="scrolling-paragraph"></p>
		<div class="parallax-window" data-parallax="scroll" data-natural-width="1280" data-natural-height="300" data-image-src="img/3.jpg"></div>
		<p class="scrolling-paragraph"></p>
		<div class="parallax-window" data-parallax="scroll" data-natural-width="1280" data-natural-height="300" data-image-src="img/4.jpeg"></div>
		<p class="scrolling-paragraph"></p>
		<div class="parallax-window" data-parallax="scroll" data-natural-width="1280" data-natural-height="300" data-image-src="img/5.jpeg"></div>
	</section>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/parallax.js"></script>
</body>

</html>
